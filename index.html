<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    button {
      background-color: #007BFF;
      border: none;
      padding: 0.8em 1.5em;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #surprise {
      margin-top: 1.5em;
      font-size: 1.2em;
      color: green;
      font-weight: bold;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello from the â˜ï¸ Cloud!</h1>
    <p id="message">Click the button to get a surprise!</p>

  </div>

  <script>

      document.getElementById('message').innerText = 'ğŸ‰ Surprise revealed!';
    }
  </script>
</body>
</html>
